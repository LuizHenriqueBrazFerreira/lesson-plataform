version: '3.9'
services:
  frontend:
    container_name: app_frontend
    build: ./frontend
    working_dir: /frontend
    command: npm run build
    volumes:
      - ./frontend/build:/frontend/build
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3000"]  # Alterar caso necessário
      timeout: 10s
      retries: 5

  nginx:
    container_name: app_nginx
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro  # Serve os arquivos estáticos do React
      - ./nginx.conf:/etc/nginx/nginx.conf:ro      # Configuração customizada do Nginx
    depends_on:
      - frontend
      - backend

  backend:
    container_name: app_backend
    build: ./backend
    expose:
      - 3001
    command: npm start
    volumes:
      - ./backend:/backend/
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - SALT_ROUNDS=${SALT_ROUNDS}
      - NODE_ENV=${NODE_ENV}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_USER=${MYSQL_ROOT_USER}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - FRONTEND_URL=${FRONTEND_URL}
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"]
      timeout: 10s
      retries: 5

  db:
    image: mysql:8.0.23
    container_name: db
    platform: linux/x86_64
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=fsmsss_password
    restart: 'always'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE
